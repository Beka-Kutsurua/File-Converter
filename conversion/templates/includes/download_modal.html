<div class="modal fade" id="Modal-Download-{{ file.id }}" tabindex="-1" role="dialog" aria-labelledby="DownloadModalLabel-{{ file.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white rounded-lg shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title font-weight-bold">Download File</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size: 1.5rem;">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center py-4">
          <p class="mb-0">Which version of <strong>{{ file.original_file }}</strong> would you like to download?</p>
        </div>
        <div class="modal-footer justify-content-center border-0 pb-4">
          <form method="POST" action="{{ url_for('history_page') }}" class="mr-2">
            <input type="hidden" name="download_file_id" value="{{ file.id }}">
            <input type="hidden" name="file_type" value="original">
            <button type="submit" class="btn btn-outline-light btn-lg px-4 rounded-pill">Original</button>
          </form>
          <form method="POST" action="{{ url_for('history_page') }}">
            <input type="hidden" name="download_file_id" value="{{ file.id }}">
            <input type="hidden" name="file_type" value="converted">
            <button type="submit" class="btn btn-purple btn-lg px-4 rounded-pill">Converted</button>
          </form>
        </div>
      </div>
    </div>
  </div>
