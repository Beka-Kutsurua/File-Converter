<div class="modal fade" id="Modal-MoreInfo-{{ file.id }}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel-{{ file.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white rounded-lg shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title font-weight-bold">Delete Conversion</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size: 1.5rem;">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center py-4">
          <p class="mb-0">Are you sure you want to delete <strong>{{ file.converted_file }}</strong>?</p>
        </div>
        <div class="modal-footer justify-content-center border-0 pb-4">
          <form method="POST" action="{{ url_for('history_page') }}">
            <input type="hidden" name="delete_item" value="{{ file.original_file }}">
            <button type="button" class="btn btn-outline-light btn-lg px-4 rounded-pill mr-2" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger btn-lg px-4 rounded-pill">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
